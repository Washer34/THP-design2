<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="theme/bootstrap.min.css">
  <link rel="stylesheet" href="theme/bootstrap.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <form>
    <fieldset>
      <form class="form-group">
        <!-- Logo -->
        <div class="text-center">
          <a href="../home/index.html" aria-label="Space">
            <img class="mb-3" src="logo.svg" alt="Logo" width="60" height="60">
          </a>
        </div>
        <!-- End Logo -->

        <!-- Title -->
        <div class="text-center mb-4">
          <h1 class="h3 mb-0">Inscrivez-vous / Connectez vous</h1>
          <p>Fill out the form to get started.</p>
        </div>
        <div class="row justify-content-center">
          <div class="col-3">
            <div class="form-group">
              <label for="exampleInputEmail1" class="form-label mt-4">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Votre Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" class="form-label mt-4">Mot de passe</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe">
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-3">
            <!-- Checkbox -->
            <div class="custom-control custom-checkbox d-flex align-items-center text-muted">
              <input type="checkbox" class="custom-control-input" id="rememberMeCheckbox">
              <label class="custom-control-label" for="rememberMeCheckbox">
                Se souvenir de moi
              </label>
            </div>
            <!-- End Checkbox -->
          </div>
        </div>
    </fieldset>

    <fieldset class="form-group">
      <div class="row justify-content-center">
        <div class="col-3">
          <div class="mb-3">
            <button type="submit" class="btn btn-block btn-primary">S'inscrire/Se connecter</button>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-6 text-center mb-3">
          <p class="text-muted">J'ai déjà un compte: <a href="signin-simple.html">Se connecter</a></p>
        </div>
      </div>

    </fieldset>

  </form>

</body>

</html>
